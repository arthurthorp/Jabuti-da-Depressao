<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>J.D.|GALERIA</title>
	<link rel="stylesheet" type="text/css" href="./css/galeria.css"/>
	<script src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.waterwheelCarousel.min.js"></script>
	<script src="./plugins/slidemenu.js"></script>
	<script>
		$(function(){

			$("body").slideMenu();

				var carousel = $("#carousel").waterwheelCarousel({
		          flankingItems: 3,
		          movingToCenter: function ($item) {
		            $('#callback-output').prepend('movingToCenter: ' + $item.attr('id') + '<br/>');
		          },
		          movedToCenter: function ($item) {
		            $('#callback-output').prepend('movedToCenter: ' + $item.attr('id') + '<br/>');
		          },
		          movingFromCenter: function ($item) {
		            $('#callback-output').prepend('movingFromCenter: ' + $item.attr('id') + '<br/>');
		          },
		          movedFromCenter: function ($item) {
		            $('#callback-output').prepend('movedFromCenter: ' + $item.attr('id') + '<br/>');
		          },
		          clickedCenter: function ($item) {
		            $('#callback-output').prepend('clickedCenter: ' + $item.attr('id') + '<br/>');
		          }
		        });

		        $('#prev').bind('click', function () {
		          carousel.prev();
		          return false
		        });

		        $('#next').bind('click', function () {
		          carousel.next();
		          return false;
		        });

		        $('#reload').bind('click', function () {
		          newOptions = eval("(" + $('#newoptions').val() + ")");
		          carousel.reload(newOptions);
		          return false;
				});
		});
	</script>
	<style type="text/css">
	  #carousel {
	    width:800px;
	    height: 300px;
	    margin: 180px auto 0;
	  }
	  #carousel img {
	    display: hidden; /* hide images until carousel prepares them */
	    cursor: pointer; /* not needed if you wrap carousel items in links */
	    width: 380px;
	    height: 280px;
	  }
	</style>
</head>
<body>
	<header class="fix">
		<div class="logo">
			<img class="helpimg" src="./img/logocompleto.PNG" alt="logo"/>
		</div>
		<div class="menu">
			<img src="./img/menu.png" class="abrir">
			<div class="opcoes">
				<img src="./img/X.png" alt="fechar" class="fechar" />
				<ul>
					<li><a href="jabu.html">INÍCIO</a></li>
					<li><a href="historia.html">MINHA HISTÓRIA</a></li>
					<li>COMO CUIDAR DE MIM</li>
					<li>MEUS PARENTES</li>
					<li><a href="frasedodia.html">FRASE DO DIA</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="divona">
		<div id="carousel">
			<img src="http://www.reservaromanetto.com.br/images/jabutis/jabuti-05.jpg" alt="1" />
			<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Red_Footed_Tortoise_2.jpg" alt="2" />
			<img src="http://lh4.ggpht.com/_Qo34sfIi1pY/S5fhij-iDrI/AAAAAAAAAaE/m7wTK9dusxs/chrft01-3.jpg" alt="3" />
			<img src="http://www.ninha.bio.br/biologia/repteis_anfibios/jabuti-piranga3.jpg" alt="4" />
