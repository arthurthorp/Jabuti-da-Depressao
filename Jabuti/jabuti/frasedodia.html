<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Jabuti da depressão</title>
		<meta name="viewport" content="width=device-width"/>
		<link rel="stylesheet" type="text/css" href="./css/fraseMobile.css" media="(max-width: 700px)"/>
		<link rel="stylesheet" type="text/css" href="./css/fraseDesktop.css"/>
		<link href="https://fonts.googleapis.com/css?family=Cookie|Kaushan+Script|Rye|Sacramento|Satisfy" rel="stylesheet">
		<script src="./js/jquery.min.js"></script>
		<script>
			$(function(){
				function esconder(){
					$(".opcoes").css({"width": 0
								,"padding": 0
								,"height": 0
								,"background": "transparent"
								,"font-size": 0
							});
				}
				function mostrar(){
					$(".opcoes").css({
						"width": "300px"
						,"padding": "5px"
						,"height": "100%"
						,"background": "black"
						,"font-size": "1em"
					});

				}
				esconder();

				$(".abrir").click(function(){
					mostrar();
					$(".menu .abrir").attr("class","fechar");
				})
				$(".fechar").click(function(){
					esconder();
					$(".fechar").attr("class","abrir");
					
				})
				$(".fix").mouseleave(function(){
					esconder();
					$(".fechar").attr("class","abrir");
				})
			});
		</script>
	</head>
	<body>
		<header class="fix">
			<div class="logo">
				<img class="helpimg" src="./img/logocompleto.PNG" alt="logo"/>
			</div>
			<div class="menu">
				<img src="./img/menu.png" class="abrir">
				<div class="opcoes">
					<ul>
						<li><a href="jabu.html">INÍCIO</a></li>
						<li><a href="historia.html">MINHA HISTÓRIA</a></li>
						<li>COMO CUIDAR DE MIM</li>
						<li>MEUS PARENTES</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="frase">
					<h1>"Até a Ludimila chegou e você nem saiu de casa!"</h1>
			</div>
			<button><a  href="jabu.html">Voltar ao início</a></button>
		</main>
